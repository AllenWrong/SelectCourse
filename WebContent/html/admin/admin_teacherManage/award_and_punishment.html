<!--奖惩管理-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>教师奖惩信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>奖惩信息</legend>
</fieldset>
<div class="layui-tab layui-tab-card">
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <!--多条件查询的form表单的开始-->
            <form action="" class="layui-form" method="post" id="search">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">获奖名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="awardName"  id="awardName" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" lay-submit lay-filter="dosearch" id="dosearch">查询</button>
                        </div>
                    </div>
                </div>
            </form>
            <!--多条件查询的form表单的结束-->

            <!--表格上方按钮开始-->
            <div  style="display: none" id="award_and_punishment_ToolBar" lay-filter="award_and_punishment_ToolBar">
                <button type="button" class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                <button type="button" class="layui-btn layui-btn-sm" lay-event="edit">修改</button>
                <button type="button" class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
                <button type="button" class="layui-btn layui-btn-sm" lay-event="reloadTable">刷新数据</button>
            </div>
            <!--表格上方按钮结束-->

            <!--动态表格开始-->
            <table id="award_and_punishment_table" lay-filter="award_and_punishment_table"> </table>
            <!--动态表格结束-->

            <!-- 添加的弹出层开始 -->
            <div style="display: none;padding: 20px;margin-top: 30px" " id="addDiv">
                <form class="layui-form " action="" lay-filter="addAward_and_punishment" id="addAward_and_punishment">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">教师工号:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="teacherNum"  lay-verify="required" autocomplete="off"
                                       class="layui-input" > <!--readonly 属性设置只读-->
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">获奖时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="awardTime" autocomplete="off" lay-verify="required"
                                       class="layui-input" > <!--disabled 属性设置禁用，建议用readonly-->
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">获奖编号:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="awardNum"  lay-verify="required" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">获奖名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="awardName" lay-verify="required" autocomplete="off"
                                       class="layui-input" >
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item" style="text-align: right;margin-right: 80px" >
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn layui-btn-normal " lay-filter="addSubmit" id="addSubmit" lay-submit="">提交</button>
                            <button type="reset" class="layui-btn layui-btn-warm" lay-filter="resetSubmit" >重置</button>
                        </div>
                    </div>
                </form>

            </div>
            <!-- 添加的弹出层结束 -->

            <!-- 修改的弹出层开始 -->
            <div style="display: none;padding: 20px;margin-top: 30px" id="updateDiv">
                <form class="layui-form " action="" lay-filter="updateAward_and_punishment" id="updateAward_and_punishment">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">教师工号:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="teacherNum"  lay-verify="required" autocomplete="off"
                                       class="layui-input" readonly="readonly"> <!--readonly 属性设置只读-->
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">获奖时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="awardTime" autocomplete="off"
                                       class="layui-input" > <!--disabled 属性设置禁用，建议用readonly-->
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">获奖编号:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="awardNum"  lay-verify="required" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">获奖名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="awardName" lay-verify="required" autocomplete="off"
                                       class="layui-input" >
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item" style="text-align: right;margin-right: 80px" >
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn layui-btn-normal " lay-filter="updateSubmit" id="updateSubmit" lay-submit="">提交</button>
                            <button type="button" class="layui-btn layui-btn-warm "  lay-filter="cancelUpdateSubmit" id="cancelUpdateSubmit" lay-submit="">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 修改的弹出层结束 -->
        </div>
    </div>
</div>
<script src="../../../layui/layui.js"></script>
<script>
    layui.use(['element','form','table', 'layer', 'laypage'],function(){
        var $ = layui.jquery;
        var element = layui.element;
        var form = layui.form;
        var  layer = layui.layer;//弹层
        var table = layui.table;//表格
        var  laypage = layui.laypage;

        //渲染表格
        var tableIns = table.render({
            id:'award_and_punishment'
            ,elem: '#award_and_punishment_table'
            , url: '../../../json/award.json' //请求路径
            ,defaultToolbar:[]
            , toolbar: '#award_and_punishment_ToolBar'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [
                [
                    { type: 'checkbox', fixe: 'left'}
                    , {field: 'teacherNum', title: '教师工号',align:'center'}  //隐藏字段
                    , {field: 'awardTime', title: '获奖时间',align:'center'}
                    , {field: 'awardNum', title: '获奖编号',align:'center'}
                    , {field: 'awardName', title: '获奖名称',align:'center'}

                    //--加其他的项，别忘了修改下面提交那个js-------------------
                ]
            ]

        });

        //多条件查询（后台要自己写）
        $("#dosearch").click(function () {

            fuzzy_search();

        });

        //多条件查询函数
        function fuzzy_search(){
            var awardName = $('#awardName');//著作名称
            console.log(awardName.val());
            //执行重载 （发送了两次请求。上面table.render 向后台发送了一次请求，这里table.reload还会向后台放松一次请求，两次请求路径相同）
            table.reload('award_and_punishment', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,
                where: {
                    awardName:awardName.val(),//逗号隔开
                }
            });
            $('#search')[0].reset();
        }

        //监听头部
        table.on('toolbar(award_and_punishment_table)',function (obj) {

            var checkStatus = table.checkStatus('award_and_punishment'); //获取选中的行 table.render里的id对应的值

            data = checkStatus.data;
            //console.log(data.length);
            console.log(data);
            switch (obj.event) {

                case 'add':
                    //监听复选框选择
                    openAddCourse();
                    break;

                case 'delete':
                    batchDelet(data);
                    break;

                case 'edit':
                    if (data.length<1){
                        layer.msg("请选择一条需要修改的数据");
                    }
                    else if(data.length>1){
                        layer.msg("只能选择一条需要修改的数据");
                    }
                    else {
                        openUpdateCourse(data[0]);
                    }
                    break;

                case 'reloadTable':
                    tableIns.reload();
                    break;
            }
        });


        var url;
        var url1;

        //打开添加页面
        function openAddCourse(){
            addIndex=layer.open({
                type:1,
                title:'添加奖惩信息',
                content:$("#addDiv"),//修改------------------------------
                area:['800px','300px'],
                success:function(index){
                    //清空表单数据
                    $("#addAward_and_punishment")[0].reset();
                    url="user/addUser.action"; //请求路径
                }
            });
        }

        //打开修改页面
        function openUpdateCourse(data){
            updateIndex=layer.open({
                type:1,
                title:'修改奖惩信息',
                content:$("#updateDiv"),//修改------------------------------
                area:['800px','300px'],
                success:function(index){
                    form.val("updateAward_and_punishment",data);
                    url1="user/updateUser.action"; //修改选课的请求路径，与提交修改表单的
                }
            });
        }

        //提交添加表单
        form.on("submit(addSubmit)",function(obj){

            //序列化表单数据
            //var params=$("#updateCourse_arranging").serialize();
            var params = obj.field;
            var jsonObj = {
                'teacherNum': params.teacherNum,
                'awardTime': params.awardTime,
                'awardNum': params.awardNum,
                'awardName': params.awardName

            };

            var dataStr = JSON.stringify(jsonObj);
            console.log(jsonObj);
            //url：请求路径，params：弹出表单中的数据
            $.post(url,dataStr,function(obj){ //提交数据，function中的obj是后台返回的数据
                layer.msg(obj);
                //关闭弹出层
                layer.close(addIndex)
                //刷新数据表格
                tableIns.reload(); //===================修改====================================
            })
        });

        //提交修改表单
        form.on("submit(updateSubmit)",function(obj){

            //序列化表单数据
            //var params=$("#updateCourse_arranging").serialize();
            var params1 = obj.field;
            var jsonObj1 = {
                'teacherNum': params1.teacherNum,
                'awardTime': params1.awardTime,
                'awardNum': params1.awardNum,
                'awardName': params1.awardName

            };

            var dataStr1 = JSON.stringify(jsonObj1);
            console.log(jsonObj1);
            //url：请求路径，params：弹出表单中的数据
            $.post(url1,dataStr1,function(obj){ //提交数据，function中的obj是后台返回的数据
                layer.msg(obj);
                //关闭弹出层
                layer.close(updateIndex1)
                //刷新数据表格
                tableIns.reload(); //===================修改====================================
            })
        });

        //取消修改表单
        form.on("submit(cancelUpdateSubmit)",function(obj){

            layer.close(updateIndex);

        });

        //批量删除
        function batchDelet(data) {
            console.log(data);
            newsId = []; //存储每一行数据的id
            if (data.length > 0) {
                for (var i in data) {
                    newsId.push(data[i].id);//id为table.render中field域中对应的值（应为表格主键，可以唯一标识一行数据）
                }
                console.log(newsId);
                layer.confirm('确定删除选中的数据？', {icon: 3, title: '提示信息'}, function (index) {
                    $.post('url',{'newsId':newsId},function (data) { //url为请求路径
                        tableIns.reload();
                        layer.close(index);
                        layer.msg("删除成功!",{icon:1});
                    });
                })
            } else {
                layer.msg("请选择需要删除的数据");
            }
        }
    });
</script>
</body>
</html>
